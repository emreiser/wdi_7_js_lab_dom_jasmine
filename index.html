<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link href='http://fonts.googleapis.com/css?family=Over+the+Rainbow' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
		<header>
  		<h1 class='cursive'>JS Todo App</h1>
  	</header>

  	<div class='display '>
  		<form class='text-right'>
				<input id='new-task-field'>
  			<input type='submit' value='Add' id='add-button' class='btn btn-default'>
  		</form>

	  	<div>
	  		<h2 class='cursive'>To Do</h2>
	  		<ul id='unfinished'>
	  		</ul>
	  	</div>

	  	<div>
	  		<h2 class='cursive'>Done</h2>
	  		<ul id='finished'>
	  		</ul>
	  	</div>
	  </div>
</body>
</html>
