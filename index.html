<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="src/TodoApp.js"></script>
  <script type="text/javascript" src="src/TodoItem.js"></script>
</head>
<body>
	<div class='container'>
  	<h1>JS Todo App</h1>

  	<div>
  		<input id='new-task-field'>
  		<input type='submit' value='Add' id='add-button'>
  	</div>

  	<div>
  		<h2>To Do</h2>
  		<ul id='unfinished'>
  		</ul>
  	</div>

  	<div>
  		<h2>Consider Done</h2>
  		<ul id='finished'>
  		</ul>
  	</div>

  	<div>
  		<ul id='tester'>
  		</ul>
  	</div>


  </div>
</body>
</html>
